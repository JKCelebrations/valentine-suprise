<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dear Teju üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.darkMode {
  background: linear-gradient(135deg,#1b1b1b,#3a0f2e) !important;
}

/* Envelope */
#envelope {
  font-size: 110px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite, shake 4s infinite;
}

@keyframes float {
  50% { transform: translateY(-18px); }
}

@keyframes shake {
  96% { transform: rotate(-5deg); }
  97% { transform: rotate(5deg); }
  98% { transform: rotate(-5deg); }
  99% { transform: rotate(5deg); }
}

/* Card */
#card {
  display: none;
  background: white;
  padding: 45px 50px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: cardIn 0.9s ease forwards;
  position: relative;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(30px) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  color: #e63946;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.05); }
}

/* Button row */
.btnRow {
  position: relative;
  display: flex;
  gap: 18px;
  justify-content: center;
  margin-top: 30px;
}

/* Buttons */
button {
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

/* Yes */
#yesBtn {
  background: linear-gradient(135deg,#ff4d6d,#ff85a1);
  color: white;
  box-shadow: 0 0 18px rgba(255,77,109,0.6);
}

#yesBtn:hover {
  transform: scale(1.05);
}

/* No (initially inline, then absolute when escaping) */
#noBtn {
  background: #dee2e6;
  color: #495057;
  position: relative;
  transition: left 0.18s ease, top 0.18s ease;
}



/* Tooltip */
#noTooltip {
  position: absolute;
  background: rgba(0,0,0,0.75);
  color: white;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 10px;
  opacity: 0;
  pointer-events: none;
}

/* Shake */
@keyframes noShake {
  25% { transform: rotate(-4deg); }
  50% { transform: rotate(4deg); }
  75% { transform: rotate(-4deg); }
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  opacity: 0.8;
  animation:
    floatUp linear infinite,
    heartBeat 1.6s ease-in-out infinite;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes heartBeat {
  50% { transform: scale(1.15); }
}

/* Glow */
.glow {
  position: fixed;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: rgba(255,77,109,0.6);
  pointer-events: none;
  animation: glowFade 0.6s ease forwards;
}

@keyframes glowFade {
  to { transform: scale(2); opacity: 0; }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* Photo Reveal */
#photoReveal {
  display: none;
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle, rgba(0,0,0,0.15), rgba(0,0,0,0.75)),
    linear-gradient(135deg,#ff758c,#ff7eb3);
  backdrop-filter: blur(6px);
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

#photoReveal img {
  width: 260px;
  max-width: 80vw;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

#photoText {
  margin-top: 25px;
  color: white;
  font-size: 30px;
}

#replayBtn {
  margin-top: 30px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="envelope">üíå</div>

<div id="card">
  <h1>Teju üíñ<br>Will you be my Valentine?</h1>

  <div class="btnRow">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
    <div id="noTooltip">Almost! üòè</div>
  </div>
</div>

<div id="photoReveal">
  <img src="p2.jpeg" alt="Us üíñ">
  <div id="photoText">Love you Teju üíï<br>Thank you for being my Valentine üíñ</div>
  <button id="replayBtn">Replay üíñ</button>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<audio id="escapeSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3">
</audio>

<script>
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const music = document.getElementById("music");
const escapeSound = document.getElementById("escapeSound");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const tooltip = document.getElementById("noTooltip");
const photoReveal = document.getElementById("photoReveal");
const replayBtn = document.getElementById("replayBtn");

escapeSound.volume = 0.25;

const tooltipTexts = ["Almost! üòè","Nice try üòâ","Nope üòú","Too slow üòÜ","Hehe üíï"];
let escaped = false;

envelope.onclick = () => {
  envelope.style.display = "none";
  card.style.display = "block";
  music.volume = 0;
  music.play().catch(()=>{});
  let v = 0;
  const fade = setInterval(()=>{
    v += 0.05;
    music.volume = v;
    if(v >= 0.6) clearInterval(fade);
  },200);
};

function moveNo() {
  if (!escaped) {
    // convert from inline to absolute once
    const rect = noBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    noBtn.style.position = "absolute";
    noBtn.style.left = rect.left - cardRect.left + "px";
    noBtn.style.top = rect.top - cardRect.top + "px";
    escaped = true;
  }

  const cardRect = card.getBoundingClientRect();
  const x = Math.random() * (cardRect.width - 120);
  const y = Math.random() * (cardRect.height - 80);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.animation = "noShake 0.3s";
  setTimeout(()=>noBtn.style.animation="",300);

  tooltip.innerText = tooltipTexts[Math.floor(Math.random()*tooltipTexts.length)];
  tooltip.style.left = x + 10 + "px";
  tooltip.style.top = y - 25 + "px";
  tooltip.style.opacity = 1;
  setTimeout(()=>tooltip.style.opacity=0,700);

  escapeSound.currentTime = 0;
  escapeSound.play().catch(()=>{});
  glowTrail(x + cardRect.left, y + cardRect.top);
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("pointerenter", moveNo);
noBtn.addEventListener("pointerdown", moveNo);
noBtn.addEventListener("touchstart", moveNo);


yesBtn.onclick = () => {
  card.style.display = "none";
  fireworks();
  document.body.classList.add("darkMode");
  setTimeout(()=>photoReveal.style.display="flex",800);
};

replayBtn.onclick = () => location.reload();

function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,450);

function glowTrail(x,y){
  const g=document.createElement("div");
  g.className="glow";
  g.style.left=x+"px";
  g.style.top=y+"px";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),600);
}

function fireworks(){
  for(let i=0;i<160;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.background=["#ff4d6d","#ffd166","#ff85a1","#fff"][Math.floor(Math.random()*4)];
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>

</body>
</html>
